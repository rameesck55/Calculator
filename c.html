<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="c.css">
</head>
<body>
    <div class="container">
        <h1>CALCULATOR</h1>
        <input type="text" id="screen" style="height:50px ;width: 381px;">
        <div class="buttons">
            <button class="button number"value="7" onclick="btnclick(value)">7</button>
            <button class="button number"value="8" onclick="btnclick(value)">8</button>
            <button class="button number"value="9" onclick="btnclick(value)">9</button>
            <button class="button operator"value="/" onclick="btnclick(value)">/</button>
            <button class="button number"value="4" onclick="btnclick(value)">4</button>
            <button class="button number"value="5" onclick="btnclick(value)">5</button>
            <button class="button number"value="6" onclick="btnclick(value)">6</button>
            <button class="button operator" value="*" onclick="btnclick(value)">*</button>
            <button class="button number"  value="1" onclick="btnclick(value)">1</button>
            <button class="button number"value="2" onclick="btnclick(value)">2</button>
            <button class="button number"value="3" onclick="btnclick(value)">3</button>
            <button class="button operator" value="+" onclick="btnclick(value)">+</button>
            <button class="button clear" value="c" onclick="clearscreen()">c</button>
            <button class="button number"value="0" onclick="btnclick(value)">0</button>
            <button class="button result" id="equal" value="=" onclick="findresult(value)">=</button>
            <button class="button operator" value="-" onclick="btnclick(value)">-</button>

</body>
